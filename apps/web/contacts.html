<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacts</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>
  <body class="flex min-h-screen text-slate-700">
    <aside class="sidebar w-56 text-white p-5 hidden lg:flex flex-col">
      <div class="text-2xl font-bold mb-8">Local CRM</div>
      <nav class="space-y-3 text-sm">
        <a class="flex items-center gap-3 hover:bg-white/10 rounded-lg px-4 py-2" href="dashboard.html">
          <i class="fa-solid fa-chart-column fa-fw"></i> Dashboard
        </a>
        <a class="flex items-center gap-3 hover:bg-white/10 rounded-lg px-4 py-2" href="deals.html">
          <i class="fa-solid fa-briefcase fa-fw"></i> Deals
        </a>
        <a class="flex items-center gap-3 hover:bg-white/10 rounded-lg px-4 py-2" href="companies.html">
          <i class="fa-solid fa-building fa-fw"></i> Companies
        </a>
        <a class="flex items-center gap-3 bg-white/20 rounded-lg px-4 py-2" href="contacts.html">
          <i class="fa-solid fa-address-book fa-fw"></i> Contacts
        </a>
        <a class="flex items-center gap-3 hover:bg-white/10 rounded-lg px-4 py-2" href="tasks.html">
          <i class="fa-solid fa-list-check fa-fw"></i> Tasks
        </a>
      </nav>
      <button data-logout class="mt-auto bg-white/20 hover:bg-white/30 rounded-lg px-4 py-2 text-sm">
        Logout
      </button>
    </aside>

    <main class="flex-1">
      <header class="flex items-center justify-between px-6 py-5 border-b bg-white">
        <div>
          <h1 class="text-2xl font-semibold text-slate-800">Contacts</h1>
          <p class="text-sm text-slate-500">Your relationship network</p>
        </div>
        <div class="flex items-center gap-3">
          <img data-user-avatar class="w-10 h-10 rounded-full" alt="avatar" />
          <div>
            <div data-user-name class="font-semibold text-sm text-slate-700"></div>
            <div class="text-xs text-slate-400">Contacts</div>
          </div>
        </div>
      </header>

      <section class="p-6 space-y-4">
        <div class="flex items-center justify-between">
          <div>
            <h2 class="text-lg font-semibold text-slate-800">Contact directory</h2>
            <p class="text-sm text-slate-500">Keep people profiles consistent and current.</p>
          </div>
          <button
            id="add-contact"
            class="bg-indigo-600 text-white px-4 py-2 rounded-lg text-sm font-semibold hover:bg-indigo-700"
          >
            <i class="fa-solid fa-circle-plus mr-2"></i>Add Contact
          </button>
        </div>
        <div class="card overflow-x-auto">
          <table class="min-w-full text-sm">
            <thead class="bg-slate-50 text-left">
              <tr>
                <th class="px-4 py-3 cursor-pointer" data-sort="name">Name</th>
                <th class="px-4 py-3 cursor-pointer" data-sort="company">Company</th>
                <th class="px-4 py-3 cursor-pointer" data-sort="title">Title</th>
                <th class="px-4 py-3 cursor-pointer" data-sort="email">Email</th>
                <th class="px-4 py-3 cursor-pointer" data-sort="phone">Phone</th>
                <th class="px-4 py-3">Actions</th>
              </tr>
            </thead>
            <tbody id="contacts-table"></tbody>
          </table>
        </div>
        <div id="contacts-pagination" class="flex flex-wrap items-center justify-between text-sm mt-3"></div>
      </section>
    </main>

    <div
      id="contact-modal"
      class="fixed inset-0 z-50 hidden items-center justify-center bg-slate-900/60 px-4"
      role="dialog"
      aria-modal="true"
    >
      <div class="w-full max-w-xl rounded-2xl bg-white p-6 shadow-xl">
        <div class="flex items-center justify-between">
          <div>
            <h2 id="contact-modal-title" class="text-xl font-semibold text-slate-800">Add Contact</h2>
            <p class="text-sm text-slate-500">Capture the latest contact information.</p>
          </div>
          <button id="close-contact-modal" class="text-slate-400 hover:text-slate-600">
            <i class="fa-solid fa-xmark text-xl"></i>
          </button>
        </div>
        <form id="contact-form" class="mt-6 space-y-4">
          <div>
            <label class="text-sm font-semibold text-slate-600">Full name</label>
            <input
              id="contact-name"
              class="mt-2 w-full rounded-lg border border-slate-200 px-3 py-2 text-sm"
              placeholder="Siriwan K."
              required
            />
          </div>
          <div class="grid gap-4 md:grid-cols-2">
            <div>
              <label class="text-sm font-semibold text-slate-600">Company</label>
              <select id="contact-company" class="mt-2 w-full rounded-lg border border-slate-200 px-3 py-2 text-sm"></select>
            </div>
            <div>
              <label class="text-sm font-semibold text-slate-600">Title</label>
              <input
                id="contact-title"
                class="mt-2 w-full rounded-lg border border-slate-200 px-3 py-2 text-sm"
                placeholder="Head of Growth"
                required
              />
            </div>
          </div>
          <div class="grid gap-4 md:grid-cols-2">
            <div>
              <label class="text-sm font-semibold text-slate-600">Email</label>
              <input
                id="contact-email"
                type="email"
                class="mt-2 w-full rounded-lg border border-slate-200 px-3 py-2 text-sm"
                placeholder="siriwan@company.com"
                required
              />
            </div>
            <div>
              <label class="text-sm font-semibold text-slate-600">Phone</label>
              <input
                id="contact-phone"
                class="mt-2 w-full rounded-lg border border-slate-200 px-3 py-2 text-sm"
                placeholder="+66 98 555 4000"
                required
              />
            </div>
          </div>
          <div class="flex items-center justify-end gap-3 pt-2">
            <button
              type="button"
              id="cancel-contact"
              class="rounded-lg border border-slate-200 px-4 py-2 text-sm font-semibold text-slate-600"
            >
              Cancel
            </button>
            <button
              type="submit"
              class="rounded-lg bg-indigo-600 px-4 py-2 text-sm font-semibold text-white hover:bg-indigo-700"
            >
              Save contact
            </button>
          </div>
        </form>
      </div>
    </div>

    <script type="module" src="js/contacts.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRM Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body class="flex min-h-screen text-slate-700 dashboard-page">
    <aside class="sidebar w-56 text-white p-5 hidden lg:flex flex-col">
      <div class="text-2xl font-bold mb-8">Local CRM</div>
      <nav class="space-y-3 text-sm">
        <a class="flex items-center gap-3 bg-white/20 rounded-lg px-4 py-2" href="dashboard.html">
          <i class="fa-solid fa-chart-column fa-fw"></i> Dashboard
        </a>
        <a class="flex items-center gap-3 hover:bg-white/10 rounded-lg px-4 py-2" href="deals.html">
          <i class="fa-solid fa-briefcase fa-fw"></i> Deals
        </a>
        <a class="flex items-center gap-3 hover:bg-white/10 rounded-lg px-4 py-2" href="companies.html">
          <i class="fa-solid fa-building fa-fw"></i> Companies
        </a>
        <a class="flex items-center gap-3 hover:bg-white/10 rounded-lg px-4 py-2" href="contacts.html">
          <i class="fa-solid fa-address-book fa-fw"></i> Contacts
        </a>
        <a class="flex items-center gap-3 hover:bg-white/10 rounded-lg px-4 py-2" href="tasks.html">
          <i class="fa-solid fa-list-check fa-fw"></i> Tasks
        </a>
      </nav>
      <button
        data-logout
        class="mt-auto bg-white/20 hover:bg-white/30 rounded-lg px-4 py-2 text-sm"
      >
        Logout
      </button>
    </aside>

    <main class="flex-1">
      <header class="flex items-center justify-between px-6 py-5 border-b bg-white">
        <div>
          <h1 class="text-2xl font-semibold text-slate-800">Dashboard</h1>
          <p class="text-sm text-slate-500">Overview of your CRM activity</p>
        </div>
        <div class="flex items-center gap-3">
          <img data-user-avatar class="w-10 h-10 rounded-full" alt="avatar" />
          <div>
            <div data-user-name class="font-semibold text-sm text-slate-700"></div>
            <div class="text-xs text-slate-400">Signed in</div>
          </div>
        </div>
      </header>

      <section class="p-4 space-y-4">
        <div class="grid grid-cols-1 md:grid-cols-3 xl:grid-cols-6 gap-3" id="kpi-cards"></div>

        <div class="grid grid-cols-1 xl:grid-cols-2 gap-6">
          <div class="card p-4">
            <h2 class="font-semibold mb-2">Deals by Stage</h2>
            <canvas id="chart-deals-stage"></canvas>
          </div>
          <div class="card p-4">
            <h2 class="font-semibold mb-2">Pipeline Value (30 days)</h2>
            <canvas id="chart-pipeline"></canvas>
          </div>
        </div>

        <div class="grid grid-cols-1 xl:grid-cols-3 gap-6">
          <div class="card p-4">
            <h2 class="font-semibold mb-2">Deals Won vs Lost</h2>
            <canvas id="chart-won-lost"></canvas>
          </div>
          <div class="card p-4">
            <h2 class="font-semibold mb-2">Tasks by Status</h2>
            <canvas id="chart-tasks"></canvas>
          </div>
          <div class="card p-4">
            <h2 class="font-semibold mb-2">New Contacts per Week</h2>
            <canvas id="chart-contacts"></canvas>
          </div>
        </div>

        <div class="card p-4">
          <h2 class="font-semibold mb-4">Recent Activity</h2>
          <ul id="activity-feed" class="space-y-3 text-sm"></ul>
        </div>
      </section>
    </main>

    <script type="module" src="js/dashboard.js"></script>
  </body>
</html>

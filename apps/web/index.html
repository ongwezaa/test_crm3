<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Local CRM Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>
  <body class="min-h-screen flex items-center justify-center">
    <div class="card w-full max-w-md p-8">
      <div class="text-center mb-6">
        <h1 class="text-2xl font-bold text-slate-800">Local CRM</h1>
        <p class="text-slate-500">Sign in to continue</p>
      </div>
      <form id="login-form" class="space-y-4">
        <div>
          <label class="text-sm font-medium text-slate-600">Email</label>
          <input
            type="email"
            id="email"
            class="w-full mt-1 px-3 py-2 border rounded-lg"
            placeholder="admin@localcrm.test"
            required
          />
        </div>
        <div>
          <label class="text-sm font-medium text-slate-600">Password</label>
          <input
            type="password"
            id="password"
            class="w-full mt-1 px-3 py-2 border rounded-lg"
            placeholder="password123"
            required
          />
        </div>
        <button
          type="submit"
          class="w-full bg-indigo-600 text-white py-2 rounded-lg font-semibold hover:bg-indigo-700"
        >
          Login
        </button>
        <div class="text-xs text-slate-500 text-center">
          Use seeded credentials from <code>npm run db:seed</code>
        </div>
      </form>
    </div>
    <script type="module">
      import { api, authStore } from './js/api.js'
      import { showToast } from './js/common.js'

      const form = document.getElementById('login-form')
      form.addEventListener('submit', async (event) => {
        event.preventDefault()
        const email = document.getElementById('email').value
        const password = document.getElementById('password').value
        try {
          const response = await api.login(email, password)
          authStore.set(response.token, response.user)
          showToast('Login successful!')
          setTimeout(() => {
            window.location.href = 'dashboard.html'
          }, 600)
        } catch (error) {
          showToast(error.message || 'Login failed')
        }
      })
    </script>
  </body>
</html>
